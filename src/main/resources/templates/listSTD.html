<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Home Page</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/add-students-form">Add multiple students</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/search-by-gpa">Search by GPA</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/search-by-firstname">Search by First Name</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/search"
                >Search by Any Attribute</a
                >
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/list">List Students</a>
            </li>
        </ul>
    </div>
</nav>
<h1>Student List</h1>
<form action="/list" method="get">
    <div class="form-group ">
        <label for="sortAttribute">Sort By:</label>
        <select class="form-control" id="sortAttribute" name="sort">
            <option value="id">ID</option>
            <option value="firstName">First Name</option>
            <option value="lastName">Last Name</option>
            <option value="gender">Gender</option>
            <option value="gpa">GPA</option>
            <option value="level">Level</option>
            <option value="address">Address</option>
        </select>
    </div>
    <div class="form-group ">
        <label for="sortOrder">Sort Order:</label>
        <select class="form-control" id="sortOrder" name="order">
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
        </select>
    </div>
    <div class="form-group col-md-3">
        <button type="submit" class="btn btn-primary">Sort</button>
    </div>
</form>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
        <th>GPA</th>
        <th>Level</th>
        <th>Address</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.firstName}"></td>
        <td th:text="${student.lastName}"></td>
        <td th:text="${student.gender}"></td>
        <td th:text="${student.gpa}"></td>
        <td th:text="${student.level}"></td>
        <td th:text="${student.address}"></td>
        <td><a th:href="@{/delete/{id}(id=${student.id})}">Delete</a></td>
        <td><a th:href="@{/update/{id}(id=${student.id})}">Update</a></td>

    </tr>
    </tbody>
</table>
<br>
<button type="button" class="btn btn-link" onclick="confirmAddStudent()">Add Student</button>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
    function confirmAddStudent() {
        if (confirm("Are you sure you want to add a new student?")) {
            window.location.href = '/add';
        }
    }
</script>
</body>
</html>
