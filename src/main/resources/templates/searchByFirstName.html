<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Search</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <link rel="stylesheet" href="/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Add Student</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/add-students-form">Add multiple students</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/search-by-gpa">Search by GPA</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/search-by-firstname">Search by First Name</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/list">List Students</a>
      </li>
    </ul>
  </div>
</nav>
<h2>Search students by First Name</h2>

<form action="/search-by-firstname" method="get">
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName" />

  <button type="submit">Search</button>
</form>

<div th:if="${students}">
  <h3>Results</h3>


  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Gender</th>
      <th>GPA</th>
      <th>Level</th>
      <th>Address</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
      <td th:text="${student.id}"></td>
      <td th:text="${student.firstName}"></td>
      <td th:text="${student.lastName}"></td>
      <td th:text="${student.gender}"></td>
      <td th:text="${student.gpa}"></td>
      <td th:text="${student.level}"></td>
      <td th:text="${student.address}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
