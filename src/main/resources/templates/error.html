<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Home Page</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/add-students-form">Add multiple students</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/search-by-gpa">Search by GPA</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/search-by-firstname">Search by First Name</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/search"
                >Search by Any Attribute</a
                >
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/list">List Students</a>
            </li>
        </ul>
    </div>
</nav>
<div th:if="${validationErrors}">
    <div class="alert alert-danger">
        <strong>Errorsss!</strong>
        <ul>
            <li th:each="error : ${validationErrors}" th:text="${error}"></li>
        </ul>
    </div>
</div>

</body>
</html>
